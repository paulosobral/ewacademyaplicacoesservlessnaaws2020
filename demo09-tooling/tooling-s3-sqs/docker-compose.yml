version: '2.1'
services:

  localstack:
    image: localstack/localstack:0.11.3

    ports:
      - "4572:4572"
      - "8080:8080"
    environment:
      - SERVICES=s3
      - LAMBDA_EXECUTOR=local
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock